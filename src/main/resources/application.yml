server:
  port: 8081
spring:
  application:
    name: Spring Security Demo
  datasource:
    url: jdbc:posgresql://localhost:5432/securitydemo
    username: root
    password: root
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect